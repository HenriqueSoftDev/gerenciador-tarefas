<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Tarefa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TADS DSW</a>
  </div>
</nav>

<div class="container-lg flex-shrink-0">
  <main class="col-lg-8 mx-auto">
    <h1>Criar Tarefa</h1>

    <form id="formTarefa">
      <div class="mb-3">
        <label for="txtTitle" class="form-label">Título</label>
        <input type="text" class="form-control" id="txtTitle" name="title" placeholder="Título da tarefa" minlength="3" maxlength="100" required />
      </div>

      <div class="mb-3">
        <label for="txtResponsavel" class="form-label">Responsável</label>
        <input type="text" class="form-control" id="txtResponsavel" name="responsavel" placeholder="Nome do responsável" minlength="1" maxlength="64" required />
      </div>

      <div class="mb-3">
        <label for="txtDataTermino" class="form-label">Data de Término</label>
        <input type="date" class="form-control" id="txtDataTermino" name="dataTermino" required />
      </div>

      <div class="mb-3">
        <label for="txtDetails" class="form-label">Detalhes</label>
        <textarea class="form-control" id="txtDetails" name="details" maxlength="200" rows="3" placeholder="Detalhes adicionais (opcional)"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </main>
</div>

<footer class="footer mt-auto py-3 bg-body-tertiary">
  <div class="container text-center">
    <span class="text-body-secondary">&copy; Senac - TADS DSW 2025</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('formTarefa').addEventListener('submit', async function(event) {
    event.preventDefault();

    const form = event.target;
    const tarefa = {
      title: form.title.value.trim(),
      responsavel: form.responsavel.value.trim(),
      dataTermino: form.dataTermino.value,  // já no formato ISO yyyy-MM-dd
      details: form.details.value.trim() || null
    };

    try {
      const response = await fetch('/tarefas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(tarefa)
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error('Erro ao salvar: ' + errorText);
      }

      alert('Tarefa criada com sucesso!');
      form.reset();
    } catch (error) {
      alert('Falha ao salvar a tarefa: ' + error.message);
    }
  });
</script>

</body>
</html>
